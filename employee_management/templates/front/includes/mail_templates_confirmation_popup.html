<!-- Confirmation Popup -->
<div id="confirmationPopup" class="custom-popup">
    <div class="custom-popup-content">
        <button class="close-btn">&times;</button>
        <h5 class="popup-title">Please confirm the details below before sharing with employees.</h5>

        <!-- Template Previews and Selected Details -->
        <div class="popup-section">
            <div id="topTemplatePreview"></div>
        </div>

        <div class="popup-section">
            <ul id="selectedDetailsList" class="styled-list"></ul>
        </div>

        <div class="popup-section">
            <div id="bottomTemplatePreview"></div>
        </div>

        <div class="popup-actions">
            <button class="btn cancel-btn" id="cancelPopup">Cancel</button>
            <button id="confirmButton" class="btn confirm-btn">Confirm</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("confirmButton").addEventListener("click", function () {
            document.getElementById("actionButtons").classList.remove("d-none");
            document.getElementById("confirmationPopup").style.display = "none";
        });

        document.getElementById("cancelPopup").addEventListener("click", function () {
            document.getElementById("confirmationPopup").style.display = "none";
        });
    });
</script>
