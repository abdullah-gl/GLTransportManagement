{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee and Vendor Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>


    <script>
        const csrfToken = "{{ csrf_token }}";
        const sendEmployeeEmailsUrl = "{% url 'send_employee_emails' %}";
    </script> -->
</head>



<body>

    <div class="main-container">
        <div class="portal-header text-center">
            <h1 class="mb-4" style="color: black;">Vendor & Employee Outreach App</h1>
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link {% block employee_active %}{% endblock %}" href="{% url 'handle_employee_form' %}">
                        <i class="bi bi-person-badge me-2"></i>Employee
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block vendor_active %}{% endblock %}" href="{% url 'handle_vendor_form' %}">
                        <i class="bi bi-truck me-2"></i>Vendor
                    </a>
                </li>
            </ul>
        </div>

        <div class="tab-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
